	<script>
		var mark=55;
		document.write(mark);

		{
			alert("You got A grade");
		}
		else if((mark>=60)&&(mark<=79))
		{
			alert("You got B grade");
		}
		else if((mark>=40)&&(mark<=59))

			alert("You got C grade");
		}
		else if((mark>=30)&&(mark<=49))
		{
			alert("You got D grade");
		}
		else if((mark>=10)&&(mark<=29))
		{
			alert("You got E grade");
		}
	</script>
